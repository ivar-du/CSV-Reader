  <h1>CSV File Uploader for Ethereum main layer</h1>
  <h3>CSV must be from etherscan*</h3>
  <form id="file-form" action="#" method="post" enctype="multipart/form-data">
    <input type="file" id="file-input" name="file" accept=".csv">
    <button type="submit" id="upload-button">Upload</button>
  </form>
   <div id="result"></div>
  <script src="PapaParse-5.0.2/papaparse.min.js"></script>
  <script src="eth.js"></script>
</body>
